<!DOCTYPE html>
<html>
<head>
    <title> Vehicle Attendance System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            padding: 40px 20px;
        }
        .header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card-icon {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
        }
        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        .card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .btn {
            display: inline-block;
            padding: 15px 35px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .btn-register {
            background: linear-gradient(45deg, #00b894, #00a085);
        }
        .btn-attendance {
            background: linear-gradient(45deg, #0984e3, #074b83);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Vehicle Attendance System</h1>
            <p>AI-Powered License Plate Recognition & Attendance Tracking</p>
        </div>
        
        <div class="card-grid">
            <div class="card" onclick="location.href='/register'">
                <span class="card-icon"></span>
                <h2>Register Vehicle</h2>
                <p>Register new vehicles with license plate detection and text correction</p>
                <button class="btn btn-register">Register Vehicle →</button>
            </div>
            
            <div class="card" onclick="location.href='/attendance'">
                <span class="card-icon"></span>
                <h2>Mark Attendance</h2>
                <p>Detect license plates and mark attendance automatically</p>
                <button class="btn btn-attendance">Mark Attendance →</button>
            </div>
        </div>
    </div>
</body>
</html>
