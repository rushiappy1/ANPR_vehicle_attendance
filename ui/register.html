<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="file"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="file"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .preview-img {
            max-width: 100%;
            max-height: 300px;
            margin-top: 15px;
            border-radius: 5px;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            display: none;
            font-weight: 600;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status.loading {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid #0c5460;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .home-btn {
            margin-top: 20px;
            background: #6c757d;
        }

        .home-btn:hover:not(:disabled) {
            box-shadow: 0 5px 20px rgba(108, 117, 125, 0.4);
        }

        .field-info {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        .debug-info {
            margin-top: 15px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            font-size: 12px;
            color: #666;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vehicle Registration</h1>
        <p class="subtitle">Register your vehicle for attendance tracking</p>

        <form id="registerForm" enctype="multipart/form-data">
            <!-- Image Upload -->
            <div class="form-group">
                <label for="image">Vehicle Image *</label>
                <input 
                    type="file" 
                    id="image" 
                    name="image" 
                    accept="image/*" 
                    required
                >
                <p class="field-info">Upload a clear image of your vehicle with visible number plate</p>
                <img id="imagePreview" class="preview-img" alt="Preview">
            </div>

            <!-- Vehicle Number -->
            <div class="form-group">
                <label for="vehicleNumber">Vehicle Number *</label>
                <input 
                    type="text" 
                    id="vehicleNumber" 
                    name="vehicle_number" 
                    placeholder="e.g., MH01CD3853" 
                    required
                    style="text-transform: uppercase;"
                >
                <p class="field-info">Enter your vehicle number exactly as on the number plate</p>
            </div>

            <!-- Owner Name (Optional) -->
            <div class="form-group">
                <label for="ownerName">Owner Name (Optional)</label>
                <input 
                    type="text" 
                    id="ownerName" 
                    name="owner_name" 
                    placeholder="Your name"
                >
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn" id="submitBtn">
                Register Vehicle
            </button>

            <!-- Status Message -->
            <div id="status" class="status"></div>

            <!-- Debug Info -->
            <div id="debugInfo" class="debug-info"></div>

            <!-- Home Button -->
            <button type="button" class="btn home-btn" onclick="window.location.href = '/'">
                ‚Üê Back to Home
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const imageInput = document.getElementById('image');
        const imagePreview = document.getElementById('imagePreview');
        const vehicleNumberInput = document.getElementById('vehicleNumber');
        const ownerNameInput = document.getElementById('ownerName');
        const status = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');
        const debugInfo = document.getElementById('debugInfo');

        // Image preview
        imageInput.addEventListener('change', function(e) {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    imagePreview.src = event.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(this.files[0]);
            }
        });

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Validation
            if (!imageInput.files[0]) {
                showStatus('Please select an image', 'error');
                return;
            }

            const vehicleNumber = vehicleNumberInput.value.trim().toUpperCase();
            if (!vehicleNumber) {
                showStatus('Please enter vehicle number', 'error');
                return;
            }

            // Prepare form data - CRITICAL: Field names must match backend
            const formData = new FormData();
            formData.append('image', imageInput.files[0]);
            formData.append('vehicle_number', vehicleNumber);
            
            // Optional: add owner name
            const ownerName = ownerNameInput.value.trim();
            if (ownerName) {
                formData.append('owner_name', ownerName);
            } else {
                formData.append('owner_name', 'Unknown');
            }

            // Show loading
            submitBtn.disabled = true;
            showStatus('<span class="loader"></span>Processing registration...', 'loading');

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    body: formData
                    // NOTE: Do NOT set Content-Type header - browser will set it correctly
                });

                const data = await response.json();

                console.log('Response:', data);
                console.log('Status:', response.status);

                if (data.success) {
                    showStatus(` ${data.message}`, 'success');
                    // Reset form
                    // setTimeout(() => {
                    //     form.reset();
                    //     imagePreview.style.display = 'none';
                    //     showStatus('');
                    // }, 2000);
                } else {
                    showStatus(` ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus(` Error: ${error.message}`, 'error');
                showDebugInfo(`Error: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
            }
        });

        function showStatus(message, type) {
            status.innerHTML = message;
            status.className = `status ${type}`;
        }

        function showDebugInfo(message) {
            debugInfo.innerHTML = message;
            debugInfo.style.display = 'block';
        }

        // Uppercase vehicle number
        vehicleNumberInput.addEventListener('input', function() {
            this.value = this.value.toUpperCase();
        });
    </script>
</body>
</html>
